<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../CSS/page1.css">
</head>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="../Images/girl.jpg" alt="Profile Picture" class="profile-pic">
            <h1 id="userName">Laurel Lee </h1>
            <p id="userEmail">laurellee@gmail.com</p>
            <p id="userPhone">+1(123) 456-7890</p>
        </div>
        <div class="profile-info">
            <h2>About Me</h2>
            <p id="university"> University of Colorado Boulder</p>
            <p id="year"> Junior</p>
            <p id="age"> Age: 22 </p>
            <div class="toggle-switch">
                <span>Location Sharing</span>
                <label class="toggle-button">
                    <input type="checkbox" id="locationSharing">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
        <button id="getLocationBtn" style="display: none;">Get Location</button>
        <p id="locationDisplay"></p>
        </div>
        <div class="profile-actions">
            <a href="people.html">
                <button class="action-button"> Back</button>
            </a>            <a href="login.html" class="action-button">Log Out</a>
        </div>
    <script src="../Java/script.js"></script>
</body>
</html>
