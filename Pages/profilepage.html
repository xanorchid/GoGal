<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../CSS/page1.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="profile-pic.png" alt="Profile Picture" class="profile-pic">
            <h1 id="userName">John Doe</h1>
            <p id="userEmail">johndoe@example.com</p>
            <p id="userPhone">+1234567890</p>
        </div>
        <div class="profile-info">
            <h2>About Me</h2>
            <p id="userBio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <div class="profile-actions">
            <button id="editProfileBtn">Edit Profile</button>
            <button id="logoutBtn">Log Out</button>
        </div>
    </div>
    <script src="../Java/script.js"></script>
</body>
</html>
