<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../CSS/page1.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="../Images/avatar.avif" alt="Profile Picture" class="profile-pic">
            <h1 id="userName">Jane Doe</h1>
            <p id="userEmail">janedoe@example.com</p>
            <p id="userPhone">+1234567890</p>
        </div>
        <div class="profile-info">
            <h2>About Me</h2>
            <p id="university"> University of Colorado Boulder</p>
            <p id="year"> Senior</p>
            <p id="age"> Age: 23 </p>
            <div class="toggle-switch">
                <span>Location Sharing</span>
                <label class="toggle-button">
                    <input type="checkbox" id="locationSharing">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
        <button id="getLocationBtn" style="display: none;">Get Location</button>
        <p id="locationDisplay"></p>
        </div>
        <div class="profile-actions">
            <button class="action-button">Edit Profile</button>
            <button class="action-button">Log Out</button>
        </div>
    <script src="../Java/script.js"></script>
</body>
</html>
