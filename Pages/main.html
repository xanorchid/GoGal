<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/main.css">
    <title>Mobile App Home Page</title>
</head>
<body>
    <header class="top-menu">
         <div class="menu-items">
            <a href="profilepage.html" class="menu-item">
                <button style="background: none; border: none; padding: 0;">
                    <img src="../Images/avatar.png" alt="Profile Avatar" style="width: 50px; height: 50px; cursor: pointer;">
                </button>
            </a>           
            <div class="spacer"></div> <!-- Spacer for spacing -->
            <a href="settings.html" class="menu-item"> </a>
            <button style="background: none; border: none; padding: 0;">
                <img src="../Images/settings.png" alt="Settings" style="width: 50px; height: 50px; cursor: pointer;">
            </button>
        </div>
    </header>
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZzUf-Q1swt6kJQj7_lHv7GGdkcoSt2mE&callback=initMap&v=weekly"
      defer
    ></script>

    <footer class="bottom-menu">
        
        <a href="location.html" class="bottom-menu-item">
            <button style="background: none; border: none; padding: 0;">
                <img src="../Images/location.svg" alt="Location" style="width: 50px; height: 50px; cursor: pointer;">
            </button></a>
        <div class="logo-mask">
            <img src="../images/gogallogo1.svg" alt="Go Gal Logo" style="width: 100px; height: auto;">
        </div>    
        <a href="report.html" class="bottom-menu-item">
            <button style="background: none; border: none; padding: 0;">
                <img src="../Images/alert.svg" alt="Location" style="width: 50px; height: 50px; cursor: pointer;">
            </button></a>
    </footer>

    <script src="../Java/maps.js"></script>
</body>
</html>
